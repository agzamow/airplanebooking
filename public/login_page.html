<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">

    <title>Document</title>
</head>

<body>

    <video class="video" autoplay muted loop>
        <source src="assets/background.mp4">
        Your browser does not support HTML5 video.
    </video>


    <div class="container">
        <form id="login">
            <div>
                <div class="title">Zaloguj się do swojego konta</div>
                <div class="inputs">
                    <input type="email" placeholder="Adres e-mail" autofocus id="email" />
                    <input type="password" placeholder="Hasło" id="password" />
                </div>
            </div>
        </form>
        <button id="submit" , onclick="onClickLogIn()">Zaloguj się</button>
    </div>

    <script src="/js/login_page.js"></script>

</body>

</html>
